<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Page not found</title>
  <script type="text/javascript">
    const ROUTE_MAP = [
      { from: /^\/devtools\/(\w+)\/.*/, to: '/devtools/$1' },
    ];
    function matchRedirect() {
      const url = new URL(window.location.href);
      for (const { from, to } of ROUTE_MAP) {
        if (!url.pathname.match(from)) continue;
        const finalPath = url.pathname.replace(from, to);
        const restPath = url.pathname.replace(finalPath, '');
        return { final: finalPath, rest: restPath }
      }
      return null;
    }
    const redirect = matchRedirect();
    if (redirect) {
      sessionStorage.setItem('github-page-route-redirect', JSON.stringify(redirect));
      window.location.href = redirect.final;
    }
  </script>
</head>

<body>
  404
</body>

</html>
